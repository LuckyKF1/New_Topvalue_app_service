{% load static %}
<!-- Top Navbar -->
<div class="w3-top">
  <div class="w3-card w3-padding-16 w3-animate-top" id="myNavbar">
    <!-- Logo and Company Name -->
    <a href="{% url 'app_quotations:home' %}" class="w3-bar-item w3-hover-none w3-padding-small" style="text-decoration: none;">
      <img src="{% static 'images/logo-250x250.png' %}" alt="Logo" class="w3-image" style="height:40px; vertical-align:middle; filter: brightness(10);">
      <span class="w3-large lao-noto w3-margin-left w3-text-white w3-middle"><strong>ບໍລິສັດ ທັອບວາລູ ເຊີວິດ ຈຳກັດ</strong></span>
    </a>

    <!-- Right Side Menu -->
    <div class="w3-right w3-hide-small">
      
      <!-- Quotation -->
      <div class="w3-dropdown-hover" style="background: none;">
        <button class="w3-button w3-hover-deep-orange w3-text-white">
          ສະເຫນີລາຄາ <i class="material-icons w3-small">expand_more</i>
        </button>
        <div class="w3-dropdown-content w3-bar-block w3-card-4 w3-white w3-border">
          <a href="{% url 'app_quotations:home' %}" class="w3-bar-item w3-button w3-hover-deep-orange w3-hover-text-white w3-hover-to-right">ໃບສະເຫນີລາຄາທັງຫມົດ</a>
          <a  href="{% url 'app_quotations:create_quotation' %}" class="w3-bar-item w3-button w3-hover-deep-orange w3-hover-text-white w3-hover-to-right">ອອກໃບສະເຫນີລາຄາໃຫມ່</a>
        </div>
      </div>

      <!-- Invoice -->
      <div class="w3-dropdown-hover">
        <button class="w3-button w3-hover-deep-orange w3-text-white">
          ໃບເກັບເງິນ <i class="material-icons w3-small">expand_more</i>
        </button>
        <div class="w3-dropdown-content w3-bar-block w3-card-4 w3-white w3-border">
          <a href="{% url 'app_invoices:home' %}" class="w3-bar-item w3-button w3-hover-deep-orange w3-hover-text-white w3-hover-to-right">ໃບເກັບເງິນທັງຫມົດ</a>
        </div>
      </div>

      <!-- Purchase Order -->
      <div class="w3-dropdown-hover">
        <button class="w3-button w3-hover-deep-orange w3-text-white">
          ໃບສັ່ງຊື້ <i class="material-icons w3-small">expand_more</i>
        </button>
        <div class="w3-dropdown-content w3-bar-block w3-card-4 w3-white w3-border">
          <a href="{% url 'app_po:home' %}" class="w3-bar-item w3-button w3-hover-deep-orange w3-hover-text-white w3-hover-to-right">ທັງຫມົດໃບສັ່ງຊື້</a>
        </div>
      </div>

      <!-- Contracts -->
      <div class="w3-dropdown-hover">
        <button class="w3-button w3-hover-deep-orange w3-text-white">
          ສັນຍາ <i class="material-icons w3-small">expand_more</i>
        </button>
        <div class="w3-dropdown-content w3-bar-block w3-card-4 w3-white w3-border">
          <a href="{%  url 'app_contracts:home' %}" class="w3-bar-item w3-button w3-hover-deep-orange w3-hover-text-white w3-hover-to-right">ສັນຍາທັງຫມົດ</a>
        </div>
      </div>

      <!-- Customer Data -->
      <div class="w3-dropdown-hover">
        <button class="w3-button w3-hover-deep-orange w3-text-white">
          ຂໍ້ມູນລູກຄ້າ <i class="material-icons w3-small">expand_more</i>
        </button>
        <div class="w3-dropdown-content w3-bar-block w3-card-4 w3-white w3-border">
          <a href="{% url 'app_customers:home' %}" class="w3-bar-item w3-button w3-hover-deep-orange w3-hover-text-white w3-hover-to-right">ລູກຄ້າທັງຫມົດ</a>
        </div>
      </div>

      <!-- Employee -->
      {% if user.is_authenticated and user.is_superuser %}
          <div class="w3-dropdown-hover">
            <button class="w3-button w3-hover-deep-orange w3-text-white">
              ຈັດການບັນຊີພະນັກງານ <i class="material-icons w3-small">expand_more</i>
            </button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4 w3-white w3-border">
            <a href="{% url 'app_employee:home' %}" class="w3-bar-item w3-button w3-hover-deep-orange w3-hover-text-white w3-hover-to-right">ຈັດການບັນຊີ</a>
            </div>
          </div>
      {% endif %}
      <!-- Logout -->
      <a href="{% url 'users:logout' %}" class="w3-button w3-red w3-text-white w3-hover-black w3-hover-shadow">
        <i class="material-icons">logout</i>
      </a>
    </div>
  </div>
</div>
